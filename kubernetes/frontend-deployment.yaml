apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-budget-frontend
  namespace: mern-budget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mern-budget-frontend
  template:
    metadata:
      labels:
        app: mern-budget-frontend
    spec:
      containers:
      - name: frontend
        image: mbewd/mern-budget-frontend:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: docker-config  # Specify the name of your Kubernetes secret here
